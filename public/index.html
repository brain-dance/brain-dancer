<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Video-only Example - Record Plugin for Video.js</title>

    <!-- style for video player -->
    <link
      href="https://vjs.zencdn.net/7.6.0/video-js.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/videojs-record/3.8.0/css/videojs.record.min.css"
      rel="stylesheet"
    />

    <!-- video JS stuff + recording -->
    <script src="https://vjs.zencdn.net/7.6.0/video.min.js"></script>
    <script src="https://unpkg.com/recordrtc/RecordRTC.js"></script>
    <script src="https://unpkg.com/webrtc-adapter/out/adapter.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-record/3.8.0/videojs.record.min.js"></script>

    <style>
      /* change player background color */
      #video {
        background-color: #ccc;
      }
    </style>

    <script defer src="../brain/posenet2.js"></script>
  </head>
  <body>
    <video id="video" playsinline class="video-js vjs-default-skin">
      <p class="vjs-no-js">
        To view this video please enable JavaScript, or consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">
          supports HTML5 video.
        </a>
      </p>
    </video>
    <canvas
      id="output"
      style="position: absolute; top: 0; left: 0; z-index: 1; width: 360px;
    height: 210px; margin: 8px;"
    ></canvas>
    <p><button id="upload">Upload</button></p>
    <p><button id="download">Download</button></p>
    <script defer src="../videocapture/videorecord.js"></script>
  </body>
</html>
